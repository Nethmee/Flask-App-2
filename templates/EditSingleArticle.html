{% extends 'Layout.html' %}



{%block body%}
{{super()}}

<br>
<br>

<form class="form-group" method="POST" action="/updateArticle/{{article.id}}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="Title">Title:</label>
      <Input type ="text" name="title" value={{article.title}} class="form-control form-control-sm"  />
      <!-- <small id="helpId" class="text-muted">Help text</small> -->
    </div>
    <div class="form-group">
        <label for="Auther">Author:</label>
        <Input type ="text" name="author" value={{article.author}} class="form-control form-control-sm"  />
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
      <div class="form-group">
        <label for="Auther">Author:</label>
        <textarea  class="form-control " name="body" rows="10">{{article.body}}</textarea>
        <!-- <small id="helpId" class="text-muted">Help text</small> -->
      </div>
  
<div class="form-group">
    <a href="/dashboard"class="btn btn-secondary">Back to dashboard</a>
    <Input type ="submit" value="Update Article" class="btn btn-dark"/>
</div>
  
   
</form>
 
{% endblock %}
